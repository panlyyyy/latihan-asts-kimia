            { id: 63, question: "Larutan 20 mL HCOOH 0,3 M (K = 2 x 10–5) dicampur dengan 40 mL larutan KOH 0,1 M. Harga pH larutan yang terjadi adalah .......", options: ["1", "3", "5", "8", "10"], answer: "C" },
            { id: 64, question: "pH campuran dari 200 mL NH4OH 0,1 M dengan 200 mL NH4Cl 0,1 M adalah (Kb = 10–5)", options: ["5", "7", "9", "11", "13"], answer: "C" },
            { id: 65, question: "Jika kedalam 200 mL larutan NH4OH 0,2 M dicampurkan larutan NH4Cl dengan volume dan konsentrasi yang sama, maka pH larutan adalah .......", options: ["5", "6", "8", "9", "10"], answer: "D" },
            { id: 66, question: "Diketahui sistem penyangga : (1) NH4OH dan NH4+, (2) H2CO3 dan HCO3–, (3) CH3COOH dan CH3COO–, (4) H2PO4– dan HPO4 2–", subQuestion: "Yang merupakan sistem penyangga dalam tubuh adalah .......", options: ["1 dan 2", "1 dan 3", "2 dan 3", "2 dan 4", "3 dan 4"], answer: "D" },
            { id: 67, question: "Kegunaan larutan penyangga dalam bidang biologi adalah ......", options: ["untuk pembuatan obat-obatan", "untuk mengatur pH larutan", "untuk mengoptimalkan kerja", "untuk analisis kualitatif", "untuk analisis kuantitatif"], answer: "A" },
            { id: 68, question: "Di antara larutan berikut ini yang merupakan garam terhidrolisis parsial bersifat basa adalah .......", options: ["NaNO2", "(NH4)2SO4", "K3PO4", "AlCl3", "CaSO4"], answer: "C" },
            { id: 69, question: "Diantara garam berikut ini yang terhidrolisis total adalah .......", options: ["Cu(CH3COO)2", "Al2(SO4)3", "Fe(NO3)3", "NH4Cl", "NaCl"], answer: "A" },
            { id: 70, question: "Dari larutan berikut yang memiliki pH di bawah 7 adalah .......", options: ["(NH4)3PO4", "Ca(CH3COO)2", "NaCN", "NH4Cl", "KClO4"], answer: "D" },
            { id: 71, question: "Ion yang dapat mengalami hidrolisis adalah .......", options: ["NO3–", "Zn2+", "Ca2+", "Cl–", "H+"], answer: "B" },
            { id: 72, question: "Diketahui reaksi hidrolisisnya : BH+ + H2O → B + H3O+ Garam yang mengalami hidrolisis seperti di atas adalah .......", options: ["AlF3", "NH4Cl", "Ca(NO3)2", "(NH4)2CO3", "KI"], answer: "B" },
            { id: 73, question: "Perhatikan tabel di bawah ini !", hasTable: true, tableData: { headers: ["Garam", "Uji Lakmus Merah", "Uji Lakmus Biru"], rows: [["1 (NH4)2SO4", "Biru", "Biru"], ["2 Al2(SO4)3", "Merah", "Biru"], ["3 Ca(NO2)2", "Biru", "Biru"], ["4 NH4F", "Merah", "Merah"], ["5 NH4Br", "Merah", "Merah"]] }, subQuestion: "Garam yang mengalami hidrolisis sesuai dengan hasil uji lakmusnya .......", options: ["1 dan 2", "3 dan 5", "2 dan 4", "1 dan 3", "4 dan 5"], answer: "B" },
            { id: 74, question: "Peristiwa hidrolisis tidak terjadi pada larutan .......", options: ["AlF3", "Na3PO4", "Li2CO3", "BaBr2", "(NH4)2SO4"], answer: "D" },
            { id: 75, question: "Perhatikan tabel di bawah ini !", hasTable: true, tableData: { headers: ["Larutan", "Air", "Asam Kuat", "Basa Kuat"], rows: [["1", "2,48", "2,32", "13,45"], ["2", "12,32", "12,29", "12,30"], ["3", "4,73", "4,66", "12,52"], ["4", "4,75", "4,76", "9,76"], ["5", "4,75", "1,45", "12,55"]] }, subQuestion: "Larutan yang mempunyai sifat penyangga adalah .......", options: ["1", "2", "3", "4", "5"], answer: "B" }
        ];

        const App = () => {
            const [idx, setIdx] = useState(0);
            const [ans, setAns] = useState({});
            const [doubts, setDoubts] = useState({});
            const [time, setTime] = useState(7200);
            const [showSidebar, setShowSidebar] = useState(true);
            const [finished, setFinished] = useState(false);
            const [score, setScore] = useState(0);

            useEffect(() => {
                const t = setInterval(() => setTime(prev => prev > 0 ? prev - 1 : 0), 1000);
                return () => clearInterval(t);
            }, []);

            const formatTime = (s) => {
                const h = Math.floor(s / 3600);
                const m = Math.floor((s % 3600) / 60);
                const sc = s % 60;
                return `${h}:${m.toString().padStart(2,'0')}:${sc.toString().padStart(2,'0')}`;
            };

            const finishExam = () => {
                let correct = 0;
                fullExamData.forEach((q, i) => {
                    if (ans[i] === q.answer) correct++;
                });
                setScore((correct / 75) * 100);
                setFinished(true);
            };

            const q = fullExamData[idx];

            if (finished) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6">
                        <div className="bg-white p-10 rounded-2xl shadow-xl max-w-md w-full text-center">
                            <h2 className="text-3xl font-extrabold text-slate-800 mb-4">Hasil Latihan</h2>
                            <div className="text-6xl font-black text-blue-600 mb-6">{score.toFixed(1)}</div>
                            <p className="text-slate-500 mb-8">Selamat! Anda telah menyelesaikan 75 soal latihan Kimia XI.</p>
                            <button onClick={() => window.location.reload()} className="w-full py-3 bg-blue-600 text-white rounded-xl font-bold">ULANGI LATIHAN</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col h-screen overflow-hidden">
                    <header className="h-14 bg-white border-b shadow-sm flex items-center justify-between px-6 z-30">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-blue-600 rounded flex items-center justify-center text-white font-bold">K</div>
                            <span className="font-bold text-slate-700 uppercase tracking-tight">Steven Arthur</span>
                        </div>
                        <div className="flex items-center gap-4">
                            <div className="bg-blue-50 text-blue-600 px-4 py-1 rounded-full font-mono font-bold border border-blue-100">
                                {formatTime(time)}
                            </div>
                            <button className="lg:hidden p-2 bg-slate-100 rounded text-slate-600" onClick={() => setShowSidebar(!showSidebar)}>☰</button>
                        </div>
                    </header>

                    <div className="flex flex-1 overflow-hidden">
                        <main className="flex-1 overflow-y-auto p-4 md:p-8 custom-scrollbar bg-slate-50">
                            <div className="max-w-3xl mx-auto bg-white rounded-2xl shadow-sm border p-6 md:p-10 relative">
                                <div className="flex justify-between items-center mb-6 border-b pb-4">
                                    <div>
                                        <span className="text-xs font-bold text-slate-400 uppercase tracking-widest">Question</span>
                                        <h2 className="text-2xl font-black text-slate-800">{idx + 1} <span className="text-slate-300">/ 75</span></h2>
                                    </div>
                                    <button 
                                        onClick={() => setDoubts({...doubts, [idx]: !doubts[idx]})}
                                        className={`px-5 py-2 rounded-xl text-xs font-bold transition-all border-2 ${doubts[idx] ? 'bg-amber-500 border-amber-500 text-white shadow-lg' : 'bg-slate-50 border-slate-200 text-slate-400 hover:bg-amber-50 hover:border-amber-200 hover:text-amber-600'}`}
                                    >
                                        RAGU-RAGU
                                    </button>
                                </div>

                                <div className="space-y-6">
                                    <p className="text-lg leading-relaxed font-semibold text-slate-700 whitespace-pre-line">{q.question}</p>
                                    
                                    {q.hasTable && (
                                        <div className="overflow-x-auto border rounded-xl shadow-sm">
                                            <table className="w-full text-sm text-left">
                                                <thead className="bg-slate-50 border-b">
                                                    <tr>{q.tableData.headers.map((h, i) => <th key={i} className="px-4 py-3 font-bold text-slate-600">{h}</th>)}</tr>
                                                </thead>
                                                <tbody className="divide-y">
                                                    {q.tableData.rows.map((row, i) => (
                                                        <tr key={i} className="hover:bg-slate-50">{row.map((c, j) => <td key={j} className="px-4 py-3 text-slate-600">{c}</td>)}</tr>
                                                    ))}
                                                </tbody>
                                            </table>
                                        </div>
                                    )}

                                    {q.subQuestion && (
                                        <div className="p-5 bg-blue-50 border-l-4 border-blue-500 rounded-r-xl font-bold text-blue-900 leading-relaxed italic">
                                            {q.subQuestion}
                                        </div>
                                    )}

                                    <div className="grid gap-3 pt-4">
                                        {q.options.map((opt, i) => {
                                            const char = String.fromCharCode(65 + i);
                                            const active = ans[idx] === char;
                                            return (
                                                <button 
                                                    key={i} 
                                                    onClick={() => setAns({...ans, [idx]: char})}
                                                    className={`group w-full flex items-center gap-4 p-4 rounded-xl border-2 transition-all duration-200 ${active ? 'border-blue-600 bg-blue-50 ring-4 ring-blue-50' : 'border-slate-100 bg-white hover:border-slate-200 hover:bg-slate-50'}`}
                                                >
                                                    <div className={`w-10 h-10 rounded-lg flex items-center justify-center font-bold text-lg transition-colors ${active ? 'bg-blue-600 text-white shadow-md' : 'bg-slate-100 text-slate-400 group-hover:bg-slate-200'}`}>
                                                        {char}
                                                    </div>
                                                    <span className={`text-left font-bold transition-colors ${active ? 'text-blue-900' : 'text-slate-600 group-hover:text-slate-800'}`}>{opt}</span>
                                                </button>
                                            );
                                        })}
                                    </div>
                                </div>

                                <div className="mt-12 flex justify-between gap-4">
                                    <button 
                                        disabled={idx === 0} 
                                        onClick={() => setIdx(idx - 1)}
                                        className="flex-1 px-6 py-4 bg-slate-100 rounded-2xl font-bold text-slate-500 disabled:opacity-30 hover:bg-slate-200 transition-all active:scale-95"
                                    >
                                        SEBELUMNYA
                                    </button>
                                    {idx === 74 ? (
                                        <button 
                                            onClick={finishExam}
                                            className="flex-1 px-6 py-4 bg-emerald-600 rounded-2xl font-bold text-white hover:bg-emerald-700 transition-all shadow-lg active:scale-95"
                                        >
                                            SELESAI & KIRIM
                                        </button>
                                    ) : (
                                        <button 
                                            onClick={() => setIdx(idx + 1)}
                                            className="flex-1 px-6 py-4 bg-blue-600 rounded-2xl font-bold text-white hover:bg-blue-700 transition-all shadow-lg active:scale-95"
                                        >
                                            SELANJUTNYA
                                        </button>
                                    )}
                                </div>
                            </div>
                        </main>

                        <aside className={`${showSidebar ? 'w-full lg:w-80' : 'w-0'} bg-white border-l transition-all duration-300 absolute lg:relative right-0 h-full z-20 overflow-hidden flex flex-col shadow-2xl lg:shadow-none`}>
                            <div className="p-5 bg-slate-50 border-b flex justify-between items-center">
                                <h3 className="font-extrabold text-slate-700 tracking-tight">NAVIGASI SOAL</h3>
                                <button className="lg:hidden text-3xl text-slate-400" onClick={() => setShowSidebar(false)}>×</button>
                            </div>
                            
                            <div className="p-4 grid grid-cols-5 gap-2 overflow-y-auto custom-scrollbar flex-1 content-start">
                                {fullExamData.map((_, i) => {
                                    const sudahJawab = ans[i];
                                    const ragu = doubts[i];
                                    const isAktif = idx === i;
                                    
                                    let btnClass = "h-12 rounded-xl text-sm font-black flex items-center justify-center transition-all border-2 relative ";
                                    
                                    if (sudahJawab) {
                                        btnClass += "bg-blue-600 border-blue-600 text-white shadow-sm ";
                                    } else {
                                        btnClass += "bg-white border-slate-100 text-slate-300 hover:border-slate-300 ";
                                    }

                                    if (ragu) btnClass += "doubt-ring ";
                                    if (isAktif) btnClass += "ring-2 ring-blue-400 ring-offset-2 scale-105 z-10 ";

                                    return (
                                        <button key={i} onClick={() => {setIdx(i); if(window.innerWidth < 1024) setShowSidebar(false);}} className={btnClass}>
                                            {i + 1}
                                        </button>
                                    );
                                })}
                            </div>

                            <div className="p-5 bg-slate-50 border-t space-y-3">
                                <div className="flex items-center gap-3 text-[10px] font-black text-slate-500 uppercase tracking-widest">
                                    <div className="w-5 h-5 bg-white border-2 border-slate-200 rounded-lg"></div>
                                    <span>Belum Diisi</span>
                                </div>
                                <div className="flex items-center gap-3 text-[10px] font-black text-slate-500 uppercase tracking-widest">
                                    <div className="w-5 h-5 bg-blue-600 rounded-lg shadow-sm"></div>
                                    <span>Sudah Diisi</span>
                                </div>
                                <div className="flex items-center gap-3 text-[10px] font-black text-slate-500 uppercase tracking-widest">
                                    <div className="w-5 h-5 bg-white border-4 border-amber-500 rounded-lg"></div>
                                    <span>Ragu-Ragu</span>
                                </div>
                                <button onClick={finishExam} className="w-full mt-4 py-3 bg-slate-800 text-white rounded-xl font-bold text-xs uppercase tracking-widest hover:bg-slate-900 transition-colors">Submit Ujian</button>
                            </div>
                        </aside>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
